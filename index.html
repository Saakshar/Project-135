<html>
    <head>
        <title>Object Detection</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
      <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body background="background.jpg">
        <center>
            <h1 class="btn btn-warning heading">Object Detector</h1>
            <br>
            <p class="btn btn-danger note">The object name you wrote must be the same one in the COCO model for this to work</p>
            <br>
            <input type="text" id="input">
            <br>
            <button class="btn btn-success" onclick="start()">Start</button>
            <br>
            <div class="btn btn-info" id="status"></div>
            <br>
            <div class="btn btn-warning" id="found"></div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
